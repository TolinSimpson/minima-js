<!DOCTYPE html>
<html>
<head>
<title>MinimaJS Ultra-Concise API Demo</title>
<style>
body{font-family:Arial;max-width:600px;margin:20px auto;padding:20px}
.demo{margin:20px 0;padding:15px;border:1px solid #ddd;border-radius:8px}
button{margin:4px;padding:8px 16px;cursor:pointer}
input{padding:8px;margin:4px;border:1px solid #ccc;border-radius:4px}
</style>
</head>
<body>

<h1>MinimaJS: Shortest API Demo</h1>

<div id="counter"></div>
<div id="todos"></div>
<div id="form"></div>

<script type="module">
// Import ultra-short API
import { h, div, button, input, ul, li, state, effect, t, app, when, each, toggle, counter, formState, inputState } from '../src/minima.js';

// Counter (4 lines!)
const Counter = () => {
  const [count, inc, dec] = counter(0);
  return div({}, `Count: ${count}`, button({ onClick: inc }, '+'), button({ onClick: dec }, '-'));
};

// Todo App (8 lines!)
const Todos = () => {
  const [todos, setTodos] = state([]);
  const [inputVal, setInput, onChange] = inputState('');
  const add = () => inputVal && (setTodos([...todos, inputVal]), setInput(''));
  return div({},
    div({}, input({ value: inputVal, onInput: onChange }), button({ onClick: add }, 'Add')),
    ul({}, each(todos, todo => li({}, todo)))
  );
};

// Form Demo (6 lines!)
const Form = () => {
  const [values, update, reset] = formState({ name: '', email: '' });
  return div({},
    input({ placeholder: 'Name', value: values.name, onInput: update('name') }),
    input({ placeholder: 'Email', value: values.email, onInput: update('email') }),
    button({ onClick: reset }, 'Reset'),
    div({}, `Hello ${values.name}!`)
  );
};

// Mount all demos (3 lines!)
app(Counter, 'counter');
app(Todos, 'todos'); 
app(Form, 'form');

console.log('MinimaJS Ultra-Concise API Demo loaded!');
</script>

</body>
</html>
